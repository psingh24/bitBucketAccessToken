<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <body>

  <div><label>Access: Token: </label>
  	<input type="text" id="token" name="token">
  </div>
  

  <script type="text/javascript">
  	$(document).ready(function(){
  		console.log("working")
  		if (window.location) {
  		var url = window.location.href.split('#');
    	console.log(url)
    	if (url.length > 1) {
    		var access = url[1].split("=");
    	console.log(access)

		if (access != null) {
			document.getElementById('token').value = access[1];
		}
    	}
    	
  		}
    	
		

	}
	)
  </script>
  </body>
</html>
